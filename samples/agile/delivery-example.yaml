    actualHours: 5
    status: "completed"

  - id: "tsk_login_api"
    name: "Integrate login API"
    description: "Connect login form to authentication API"
    user_story_ref: "us_login_screen"
    assignee_ref: "mbr_jane_smith"
    estimatedHours: 4
    actualHours: 3
    status: "completed"

  - id: "tsk_login_validation"
    name: "Implement form validation"
    description: "Add client-side validation for email and password"
    user_story_ref: "us_login_screen"
    assignee_ref: "mbr_john_doe"
    estimatedHours: 2
    status: "in_progress"

  - id: "tsk_signup_ui"
    name: "Design and implement signup UI"
