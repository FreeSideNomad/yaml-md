  - id: "tsk_home_ui"
    name: "Design home screen layout"
    description: "Create home screen with hero banner and categories"
    user_story_ref: "us_home_screen"
    assignee_ref: "mbr_john_doe"
    estimatedHours: 8
    actualHours: 8
    status: "completed"

  - id: "tsk_home_api"
    name: "Integrate home screen API"
