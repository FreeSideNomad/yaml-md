    status: "not_started"

  - id: "tsk_product_list_api"
    name: "Integrate product catalog API"
    user_story_ref: "us_product_list"
    estimatedHours: 6
    status: "not_started"

  - id: "tsk_product_list_cache"
    name: "Implement product list caching"
    user_story_ref: "us_product_list"
    estimatedHours: 4
    status: "not_started"

  - id: "tsk_detail_ui"
    name: "Design product detail UI"
    user_story_ref: "us_product_detail"
    estimatedHours: 8
    status: "not_started"

  - id: "tsk_detail_api"
    name: "Integrate product detail API"
    user_story_ref: "us_product_detail"
    estimatedHours: 4
    status: "not_started"

  - id: "tsk_search_ui"
    name: "Design search UI with autocomplete"
    user_story_ref: "us_search"
    estimatedHours: 6
    status: "not_started"

  - id: "tsk_search_api"
    name: "Integrate search API"
    user_story_ref: "us_search"
    estimatedHours: 4
    status: "not_started"

  - id: "tsk_cart_add_ui"
    name: "Design add to cart UI"
    user_story_ref: "us_add_to_cart"
