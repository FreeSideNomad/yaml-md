search_systems:
  - id: search_products
    type: faceted
    scope: global
    features:
      - autocomplete
      - suggestions
      - filters
      - recent_searches
    indexed_fields:
      - "product_name"
      - "brand"
      - "category"
      - "description"
      - "sku"
      - "tags"
    ranking:
      algorithm: hybrid
      weights:
        product_name: 2.0
        brand: 1.5
        category: 1.0
        description: 0.5
        tags: 0.8
    filters:
      - facet_brand
      - facet_price_range
      - facet_rating
      - facet_color
      - facet_availability
    bounded_context_ref: bc_product_catalog
